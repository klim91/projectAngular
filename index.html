<!doctype html>
<html lang="en" ng-app="videoApp">
<head>
    <meta charset="UTF-8">
    <title>Project angularjs - video library</title>
    
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/videoLibrary.js"></script>
</head>
<body ng-controller="videoCtrl">
    <header>
     <h1>Video Library</h1>
    </header>
    <h3>Add Category</h3>
    <form ng-submit="addCategory(newCategory)" ng-cloak>
        <input type="text" placeholder="Name" ng-model="newCategory.name" />
        <button type="submit">Add</button>
    </form>
    
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th></th>
        </tr>    
        </thead>
       <tbody>
           <tr ng-repeat="category in categories">
               <td><input type="text" ng-model="category.description.name" ng-blur="updateCategory(category)"/></td>
               <td>
                   <button ng-click="removeCategory(category)">Remove</button>
               </td>
           </tr>
       </tbody>
    </table>
</body>
</html>
