<!doctype html>
<html lang="en" ng-app="videoApp">
<head>
    <meta charset="UTF-8">
    <title>Project angularjs - video library</title>
    
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/videoLibrary.js"></script>
</head>
<body ng-controller="imageCtrl">
    <header>
     <h1>Video Library</h1>
    </header>
    <div>
        <ul>
            <li><a ui-sref="home">Home</a></li>
             <li ng-repeat="category in categories"><a ng-click="setActiveCategory(category)" ui-sref="category({name: category.name})">{{category.name}}</a></li>
        </ul>
    </div>
    <div ui-view></div>
  
</body>
</html>
